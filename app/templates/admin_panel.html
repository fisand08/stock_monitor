{% extends "base.html" %}
{% block content %}
    <div class="section">
        <h2>Admin Panel</h2>
        <br>
        <hr>
        <h3>Manage users</h3>
        {% for user in users %}
            <div>{{ user.username }}</div>
            <div>{{ user.email }}</div>
            <div>User group: {{ "Admin" if user.is_admin else "Regular User" }}</div>
            <form action="{{ url_for('edit_user', user_id=user.id) }}" method="post">
                <button class="button-29" role="button" type="submit">Edit</button>
                <button class="button-29" role="button" formaction="{{ url_for('delete_user', user_id=user.id) }}" type="submit">Delete</button>
                <label for="is_admin">Admin Privileges:</label>
                <input type="checkbox" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
            </form>
            <br>
        {% endfor %}
    </div>
    <div class="section">
        <h3>Update portfolio history</h3>
        <form action="/update_portfolio_retro" method="post">
            <button class="button-29" role="button" type="submit">Update</button>
        </form>
        <br> <br> 

        <h3>Clear Table</h3>
        <form action="/admin/clear_table/stocks" method="post">
            <button class="button-29" role="button" type="submit">Clear Stocks</button>
        </form>
        <br>
        <form action="/admin/clear_table/stock_prices" method="post">
            <button class="button-29" role="button" type="submit">Clear Stock Prices</button>
        </form>
        <br>
        <form action="/admin/clear_table/portfolio_stocks" method="post">
            <button class="button-29" role="button" type="submit">Clear Portfolio Stocks</button>
        </form>
        <br>
        <form action="/admin/clear_table/portfolios" method="post">
            <button class="button-29" role="button" type="submit">Clear Portfolios</button>
        </form>
        <br>
        <form action="/admin/clear_table/portfolio_history" method="post">
            <button class="button-29" role="button" type="submit">Clear PortfolioHistory</button>
        </form>

    </div>
{% endblock %}
